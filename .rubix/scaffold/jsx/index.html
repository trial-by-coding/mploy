<!DOCTYPE html>
<html class='default' dir='{dir}'>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' />

    <title>Rubix WebApp :: Admin Template</title>

    <!-- seo -->
    <meta name='application-name' content='Rubix'>
    <meta name='author' content='SketchPixy, support@sketchpixy.com'>
    <meta name='description' content='Rubix Admin Template'>
    <meta name='keywords' content='admin, template, wrapbootstrap, metro, modern, flat, responsive'>
    <meta name='robots' content='index, follow'>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <!-- favicon -->
    <link rel='apple-touch-icon' sizes='57x57' href='/favicons/{app}/apple-touch-icon-57x57.png'>
    <link rel='apple-touch-icon' sizes='114x114' href='/favicons/{app}/apple-touch-icon-114x114.png'>
    <link rel='apple-touch-icon' sizes='72x72' href='/favicons/{app}/apple-touch-icon-72x72.png'>
    <link rel='apple-touch-icon' sizes='144x144' href='/favicons/{app}/apple-touch-icon-144x144.png'>
    <link rel='apple-touch-icon' sizes='60x60' href='/favicons/{app}/apple-touch-icon-60x60.png'>
    <link rel='apple-touch-icon' sizes='120x120' href='/favicons/{app}/apple-touch-icon-120x120.png'>
    <link rel='apple-touch-icon' sizes='76x76' href='/favicons/{app}/apple-touch-icon-76x76.png'>
    <link rel='apple-touch-icon' sizes='152x152' href='/favicons/{app}/apple-touch-icon-152x152.png'>
    <meta name='apple-mobile-web-app-title' content='Rubix'>
    <link rel='icon' type='image/png' href='/favicons/{app}/favicon-196x196.png' sizes='196x196'>
    <link rel='icon' type='image/png' href='/favicons/{app}/favicon-160x160.png' sizes='160x160'>
    <link rel='icon' type='image/png' href='/favicons/{app}/favicon-96x96.png' sizes='96x96'>
    <link rel='icon' type='image/png' href='/favicons/{app}/favicon-16x16.png' sizes='16x16'>
    <link rel='icon' type='image/png' href='/favicons/{app}/favicon-32x32.png' sizes='32x32'>
    <meta name='msapplication-TileColor' content='#E76049'>
    <meta name='msapplication-TileImage' content='/favicons/{app}/mstile-144x144.png'>

    <script type='text/javascript' src='/js/{app}/stylesheets-{dir}.js'></script>

    <!-- pace loader -->
    <script type='text/javascript' src='/bower_components/PACE/pace.min.js'></script>
    <!-- server data (required) -->
    <script type="text/javascript">
        var server_data = "{server_data}";
    </script>
  </head>
  <body class='fade-out pace-big' data-version='{version}'>
    <!-- application container (required) -->
    <div id='app-container'>{container}</div>

    <!-- scripts (required) -->
    <script type='text/javascript' src='/js/{app}/plugins.js'></script>
    <script type='text/javascript' src='{appscript}'></script>
  </body>
</html>
